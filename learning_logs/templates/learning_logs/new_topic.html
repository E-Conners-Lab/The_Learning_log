{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3">Add a New Topic</h2>

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="mb-3">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_div }}
      </div>
      <button name="submit" class="btn btn-primary">Add Topic</button>
    </form>

    <a href="{% url 'learning_logs:topics' %}" class="btn btn-outline-secondary btn-sm">Back to Topics</a>
  </div>
{% endblock content %}
